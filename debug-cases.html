<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Cases Section</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .debug-info h3 {
            color: #00bfff;
            margin-top: 0;
        }
        
        .debug-info pre {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .check-btn {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .check-btn:hover {
            background: #00bfff;
        }
        
        .result {
            background: rgba(0, 191, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #00bfff;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border-left-color: #ff0000;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            border-left-color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>üîç Debug - Se√ß√£o Cases de Sucesso</h1>
    
    <div class="debug-info">
        <h3>Verifica√ß√£o da Se√ß√£o Cases</h3>
        <button class="check-btn" onclick="checkCasesSection()">Verificar Se√ß√£o Cases</button>
        <button class="check-btn" onclick="checkCSS()">Verificar CSS</button>
        <button class="check-btn" onclick="scrollToCases()">Rolar para Cases</button>
        <button class="check-btn" onclick="highlightCases()">Destacar Cases</button>
        <button class="check-btn" onclick="openMainPage()">Abrir P√°gina Principal</button>
        <div id="results"></div>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function checkCasesSection() {
            log('üîç Verificando se√ß√£o de cases na p√°gina principal...');
            
            // Abrir a p√°gina principal em um iframe tempor√°rio
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const casesSection = iframeDoc.getElementById('cases-section');
                    
                    if (casesSection) {
                        log('‚úÖ Se√ß√£o #cases-section ENCONTRADA!', 'success');
                        
                        const styles = iframe.contentWindow.getComputedStyle(casesSection);
                        log(`üìè Display: ${styles.display}`);
                        log(`üëÅÔ∏è Visibility: ${styles.visibility}`);
                        log(`üìê Height: ${styles.height}`);
                        log(`üéØ Position: ${styles.position}`);
                        log(`üî¢ Z-index: ${styles.zIndex}`);
                        
                        const rect = casesSection.getBoundingClientRect();
                        log(`üìç Posi√ß√£o: top=${rect.top}, left=${rect.left}, width=${rect.width}, height=${rect.height}`);
                        
                        // Verificar se est√° dentro da viewport
                        if (rect.top < iframe.contentWindow.innerHeight && rect.bottom > 0) {
                            log('‚úÖ Se√ß√£o est√° na viewport!', 'success');
                        } else {
                            log('‚ö†Ô∏è Se√ß√£o est√° FORA da viewport', 'error');
                        }
                        
                        // Verificar elementos filhos
                        const casesContainer = casesSection.querySelector('.cases-container');
                        const casesHeader = casesSection.querySelector('.cases-header');
                        const casesGrid = casesSection.querySelector('.cases-grid');
                        
                        log(`üì¶ Container: ${casesContainer ? 'ENCONTRADO' : 'N√ÉO ENCONTRADO'}`);
                        log(`üìã Header: ${casesHeader ? 'ENCONTRADO' : 'N√ÉO ENCONTRADO'}`);
                        log(`üéõÔ∏è Grid: ${casesGrid ? 'ENCONTRADO' : 'N√ÉO ENCONTRADO'}`);
                        
                        if (casesGrid) {
                            const cards = casesGrid.querySelectorAll('.case-card');
                            log(`üé¥ Cards encontrados: ${cards.length}`);
                        }
                        
                    } else {
                        log('‚ùå Se√ß√£o #cases-section N√ÉO ENCONTRADA!', 'error');
                    }
                } catch (error) {
                    log(`‚ùå Erro ao verificar: ${error.message}`, 'error');
                }
                
                // Remover iframe ap√≥s verifica√ß√£o
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
            };
        }
        
        function checkCSS() {
            log('üé® Verificando CSS...');
            
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'css/prompts360-final.css';
            document.head.appendChild(link);
            
            link.onload = function() {
                log('‚úÖ CSS carregado com sucesso!', 'success');
                
                // Verificar se as regras CSS existem
                const sheets = document.styleSheets;
                let found = false;
                
                for (let sheet of sheets) {
                    try {
                        const rules = sheet.cssRules || sheet.rules;
                        for (let rule of rules) {
                            if (rule.selectorText && rule.selectorText.includes('cases-section')) {
                                found = true;
                                log(`‚úÖ Regra CSS encontrada: ${rule.selectorText}`, 'success');
                            }
                        }
                    } catch (e) {
                        log(`‚ö†Ô∏è Erro ao acessar stylesheet: ${e.message}`);
                    }
                }
                
                if (!found) {
                    log('‚ùå Nenhuma regra CSS para cases-section encontrada!', 'error');
                }
            };
            
            link.onerror = function() {
                log('‚ùå Erro ao carregar CSS!', 'error');
            };
        }
        
        function scrollToCases() {
            log('üîÑ Tentando rolar para a se√ß√£o de cases...');
            window.open('index.html#cases-section', '_blank');
        }
        
        function highlightCases() {
            log('‚ú® Abrindo p√°gina com destaque na se√ß√£o de cases...');
            
            // Criar uma vers√£o da p√°gina com destaque
            const highlightCSS = `
                <style>
                    #cases-section {
                        border: 5px solid red !important;
                        background: rgba(255, 0, 0, 0.2) !important;
                        box-shadow: 0 0 20px red !important;
                    }
                    
                    .cases-container {
                        border: 3px solid yellow !important;
                        background: rgba(255, 255, 0, 0.1) !important;
                    }
                    
                    .case-card {
                        border: 2px solid blue !important;
                        background: rgba(0, 0, 255, 0.1) !important;
                    }
                </style>
            `;
            
            fetch('index.html')
                .then(response => response.text())
                .then(html => {
                    const modifiedHTML = html.replace('</head>', highlightCSS + '</head>');
                    const blob = new Blob([modifiedHTML], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    window.open(url, '_blank');
                    log('‚úÖ P√°gina com destaque aberta!', 'success');
                })
                .catch(error => {
                    log(`‚ùå Erro ao criar p√°gina com destaque: ${error.message}`, 'error');
                });
        }
        
        function openMainPage() {
            log('üìÑ Abrindo p√°gina principal...');
            window.open('index.html', '_blank');
        }
        
        // Verifica√ß√£o inicial
        setTimeout(() => {
            log('üöÄ Sistema de debug carregado!', 'success');
            log('üëÜ Clique nos bot√µes acima para verificar a se√ß√£o de cases.');
        }, 500);
    </script>
</body>
</html>
