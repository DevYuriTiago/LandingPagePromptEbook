<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Prompts360</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .success {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .info {
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✅ Aplicação Funcionando!</div>
        <div class="info">
            <p>A landing page foi corrigida e está funcionando corretamente.</p>
            <p>Problemas resolvidos:</p>
            <ul style="text-align: left; display: inline-block;">
                <li>Arquivos obsoletos removidos</li>
                <li>Console.logs eliminados</li>
                <li>Scripts de tracking comentados</li>
                <li>Loading screen funcionando</li>
                <li>Animações ativas</li>
            </ul>
        </div>
        <a href="index.html" class="btn">Ver Landing Page</a>
    </div>
</body>
</html>
